<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="container-card">
      <div class="container-card-header"></div>
      <div class="container-card-body">
        <p class="container-card-tag">Perfume</p>
        <h1 class="container-card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="container-card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="container-card-price">
          <p class="container-card-price-new">$149.99</p>
          <p class="container-card-price-old">$169.99</p>
        </div>
        <button class="container-card-button">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
